<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" font-family="'Inter', 'Segoe UI', sans-serif">
  <rect width="960" height="540" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="40" y="40" width="880" height="80" rx="16" fill="#2563eb" opacity="0.12" stroke="#2563eb"/>
  <text x="60" y="90" font-size="20" fill="#1e3a8a">1. Encabezado y acciones rápidas</text>

  <rect x="40" y="140" width="420" height="180" rx="18" fill="#ffffff" stroke="#2563eb" stroke-dasharray="12 8"/>
  <text x="60" y="180" font-size="20" fill="#1e3a8a">2. Selector de entrada / Dropzone</text>
  <text x="60" y="210" font-size="14" fill="#334155">Arrastra PDF, XML o imágenes o pega texto manualmente.</text>

  <rect x="480" y="140" width="360" height="180" rx="18" fill="#ffffff" stroke="#1d4ed8" stroke-dasharray="10 6"/>
  <text x="500" y="180" font-size="20" fill="#1e3a8a">3. Configuración LLM y OCR</text>
  <text x="500" y="210" font-size="14" fill="#334155">Define proveedor, modelo, temperatura y credenciales.</text>

  <rect x="40" y="340" width="420" height="140" rx="18" fill="#ffffff" stroke="#1e40af" stroke-dasharray="8 6"/>
  <text x="60" y="380" font-size="20" fill="#1e3a8a">4. Resultados estructurados</text>
  <text x="60" y="410" font-size="14" fill="#334155">Visualiza campos detectados, JSON y vista previa.</text>

  <rect x="480" y="340" width="360" height="140" rx="18" fill="#ffffff" stroke="#0f172a" stroke-dasharray="8 8"/>
  <text x="500" y="380" font-size="20" fill="#1e3a8a">5. Clasificador vehicular</text>
  <text x="500" y="410" font-size="14" fill="#334155">Introduce atributos y obtén la categoría estimada.</text>

  <line x1="440" y1="230" x2="480" y2="230" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="420" y1="410" x2="480" y2="410" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
    </marker>
  </defs>
</svg>
